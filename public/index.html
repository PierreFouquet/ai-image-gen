<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Generate AI Image</h1>

        <div id="upload-section" style="display: none;">
            <h2>Upload Images (for Img2Img and Inpainting)</h2>
            <div class="input-group" id="base-image-upload">
                <label for="upload-image">Select Base Image:</label>
                <input type="file" id="upload-image" accept="image/*">
            </div>
            <div class="input-group" id="mask-image-upload" style="display: none;">
                <label for="upload-mask">Select Mask Image (for Inpainting):</label>
                <input type="file" id="upload-mask" accept="image/*">
            </div>
            <button id="upload-btn">Upload Images</button>
            <div id="upload-loading">Uploading...</div>
            <div id="uploaded-image-display">
                <div id="base-image-preview">
                    <img id="uploaded-img" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw=="
                        alt="Uploaded Image" style="display: none; max-width: 200px; max-height: 200px;">
                    <p id="uploaded-key" style="display: none;">Base Image Key: <span id="key-value"></span></p>
                </div>
                <div id="mask-image-preview">
                    <img id="uploaded-mask-img" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw=="
                        alt="Uploaded Mask" style="display: none; max-width: 200px; max-height: 200px;">
                    <p id="uploaded-mask-key" style="display: none;">Mask Image Key: <span id="mask-key-value"></span></p>
                </div>
            </div>
        </div>

        <div class="generation-section">
            <h2>Generate New Image</h2>
            <div class="input-group">
                <label for="prompt">Prompt:</label>
                <input type="text" id="prompt" placeholder="Enter your image prompt">
            </div>
            <div class="input-group">
                <label for="model">Select Model:</label>
                <select id="model">
                    <option value="@cf/stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion XL Base 1.0 - (Versatile model for high-quality image generation)</option>
                    <option value="@cf/runwayml/stable-diffusion-v1-5-inpainting">Stable Diffusion v1.5 Inpainting - (Specialized for editing and repairing images)</option>
                    <option value="@cf/bytedance/stable-diffusion-xl-lightning">Stable Diffusion XL Lightning - (Optimized for fast image creation)</option>
                    <option value="@cf/black-forest-labs/flux-1-schnell">Flux 1 Schnell - (Alternative for rapid image synthesis)</option>
                    <option value="@cf/runwayml/stable-diffusion-v1-5-img2img">Stable Diffusion v1.5 Img2Img - (Transforms images based on other images)</option>
                    <option value="@cf/lykon/dreamshaper-8-lcm">Dreamshaper 8 LCM - (Excels in creative and artistic imagery)</option>
                </select>
            </div>
            <button id="generate-btn">Generate Image</button>
        </div>

        <div id="image-display">
            <div id="loading">Generating...</div>
            <img id="generated-image" src="" alt="Generated Image" style="display: none;">
            <p id="error-message" style="color: red; display: none;"></p>
        </div>

        <div id="previous-images">
            <h2>Previous Images (Current Session)</h2>
            <p id="no-previous-images">No previous images available.</p>
        </div>

        <div id="image-modal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modal-image">
            <a id="download-link" class="download-button" download>Download</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
