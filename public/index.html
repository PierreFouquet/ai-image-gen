<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Generate AI Image</h1>
        <div class="input-group">
            <label for="prompt">Prompt:</label>
            <input type="text" id="prompt" placeholder="Enter your image prompt">
        </div>
        <div class="input-group">
            <label for="model">Select Model:</label>
            <select id="model">
                <option value="@cf/stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion XL Base 1.0 (General purpose, high quality)</option>
                <option value="@cf/stabilityai/stable-diffusion-v1-5-inpainting">Stable Diffusion v1.5 Inpainting (Edit existing images)</option>
                <option value="@cf/bytedance/stable-diffusion-xl-lightning">Stable Diffusion XL Lightning (Fast generation)</option>
                <option value="@cf/black-forest-labs/flux-1-schnell">Flux 1 Schnell (Experimental, fast style transfer)</option>
                <option value="@cf/runwayml/stable-diffusion-v1-5-img2img">Stable Diffusion v1.5 Img2Img (Transform existing images)</option>
                <option value="@cf/lykon/dreamshaper-8-lcm">Dreamshaper 8 LCM (Good for portraits and anime style)</option>
            </select>
        </div>
        <div class="model-description"></div>
        <div class="input-group" id="image-upload-group" style="display: none;">
            <label for="image-upload">Upload Image:</label>
            <input type="file" id="image-upload" accept="image/*">
        </div>
        <button id="generate-btn">Generate Image</button>
        <div id="loading">Generating...</div>
        <div id="image-display">
            <img id="generated-image" src="#" alt="Generated Image">
        </div>
    </div>

    <script>
        const generateBtn = document.getElementById('generate-btn');
        const promptInput = document.getElementById('prompt');
        const modelSelect = document.getElementById('model');
        const imageDisplay = document.getElementById('image-display');
        const generatedImage = document.getElementById('generated-image');
        const loadingIndicator = document.getElementById('loading');
        const imageUploadGroup = document.getElementById('image-upload-group');
        const imageUpload = document.getElementById('image-upload');
        const modelDescription = document.querySelector('.model-description');

        const modelDescriptions = {
            "@cf/stabilityai/stable-diffusion-xl-base-1.0": "Stable Diffusion XL Base 1.0 (General purpose, high quality)",
            "@cf/stabilityai/stable-diffusion-v1-5-inpainting": "Stable Diffusion v1.5 Inpainting (Edit existing images)",
            "@cf/bytedance/stable-diffusion-xl-lightning": "Stable Diffusion XL Lightning (Fast generation)",
            "@cf/black-forest-labs/flux-1-schnell": "Flux 1 Schnell (Experimental, fast style transfer)",
            "@cf/runwayml/stable-diffusion-v1-5-img2img": "Stable Diffusion v1.5 Img2Img (Transform existing images)",
            "@cf/lykon/dreamshaper-8-lcm": "Dreamshaper 8 LCM (Good for portraits and anime style)"
        };

        modelSelect.addEventListener('change', () => {
            if (modelSelect.value === "@cf/runwayml/stable-diffusion-v1-5-img2img" || modelSelect.value === "@cf/stabilityai/stable-diffusion-v1-5-inpainting") {
                imageUploadGroup.style.display = 'block';
            } else {
                imageUploadGroup.style.display = 'none';
            }
            modelDescription.textContent = modelDescriptions[modelSelect.value] || "";
        });

        async function uploadImage(file) {
            const formData = new FormData();
            formData.append('image', file);

            const response = await fetch('/upload', {
                method: 'POST',
                body: formData,
            });

            if (!response.ok) {
                throw new Error(`Image upload failed: ${response.statusText}`);
            }

            const { key } = await response.json();
            return key;
        }

        generateBtn.addEventListener('click', async () => {
            const prompt = promptInput.value;
            const model = modelSelect.value;
            let imageKey = null;

            if (!prompt) {
                alert('Please enter a prompt.');
                return;
            }

            if ((model === "@cf/runwayml/stable-diffusion-v1-5-img2img" || model === "@cf/stabilityai/stable-diffusion-v1-5-inpainting") && !imageUpload.files.length) {
                alert('Please upload an image for this model.');
                return;
            }

            if (imageUpload.files.length > 0) {
                const file = imageUpload.files[0];
                try {
                    imageKey = await uploadImage(file);
                } catch (error) {
                    console.error('Error uploading image:', error);
                    alert('Error uploading image. Please try again.');
                    return;
                }
            }

            loadingIndicator.style.display = 'block';
            generatedImage.style.display = 'none';
            generatedImage.src = '#';
            imageDisplay.style.backgroundColor = '#e9e9e9';

            try {
                const workerUrl = '/generate';

                const requestBody = {
                    prompt: prompt,
                    model: model,
                };

                if (imageKey) {
                    requestBody.imageKey = imageKey;
                }

                const response = await fetch(workerUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody),
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                }

                const imageBlob = await response.blob();
                const imageUrl = URL.createObjectURL(imageBlob);

                generatedImage.src = imageUrl;
                generatedImage.style.display = 'block';
                imageDisplay.style.backgroundColor = 'transparent';

            } catch (error) {
                console.error('Error generating image:', error);
                imageDisplay.innerHTML = `<p style="color: red;">Error generating image: ${error.message}</p>`;
                imageDisplay.style.backgroundColor = '#ffe9e9';
            } finally {
                loadingIndicator.style.display = 'none';
            }
        });
    </script>
</body>

</html>
