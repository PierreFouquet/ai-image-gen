<!DOCTYPE html>
 <html lang="en">

 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generator</title>
  <link rel="stylesheet" href="style.css">
 </head>

 <body>
  <div class="container">
   <h1>Generate AI Image</h1>
   <div class="input-group">
    <label for="prompt">Prompt:</label>
    <input type="text" id="prompt" placeholder="Enter your image prompt">
   </div>
   <div class="input-group">
    <label for="model">Select Model:</label>
    <select id="model">
     <option value="@cf/stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion XL Base 1.0 - (High resolution image generation)</option>
     <option value="@cf/stabilityai/stable-diffusion-v1-5-inpainting">Stable Diffusion v1.5 Inpainting - (Edit specific parts of an image)</option>
     <option value="@cf/bytedance/stable-diffusion-xl-lightning">Stable Diffusion XL Lightning - (Fast image generation)</option>
     <option value="@cf/black-forest-labs/flux-1-schnell">Flux 1 Schnell - (Experimental model with unique outputs)</option>
     <option value="@cf/runwayml/stable-diffusion-v1-5-img2img">Stable Diffusion v1.5 Img2Img - (Generate new images based on existing ones)</option>
     <option value="@cf/lykon/dreamshaper-8-lcm">Dreamshaper 8 LCM - (Creative and artistic image generation)</option>
    </select>
   </div>
   <button id="generate-btn">Generate Image</button>
   <div id="loading">Generating...</div>
   <div id="image-display">
    <img id="generated-image" src="#" alt="Generated Image">
   </div>
  </div>

  <script>
   const generateBtn = document.getElementById('generate-btn');
   const promptInput = document.getElementById('prompt');
   const modelSelect = document.getElementById('model');
   const imageDisplay = document.getElementById('image-display');
   const generatedImage = document.getElementById('generated-image');
   const loadingIndicator = document.getElementById('loading');

   generateBtn.addEventListener('click', async () => {
    const prompt = promptInput.value;
    const model = modelSelect.value;

    if (!prompt) {
     alert('Please enter a prompt.');
     return;
    }

    // Show loading indicator and clear previous image
    loadingIndicator.style.display = 'block';
    generatedImage.style.display = 'none';
    generatedImage.src = '#';
    imageDisplay.style.backgroundColor = '#e9e9e9'; // Reset background

    try {
     // Replace with your Worker's URL and the correct endpoint
     const workerUrl = '/generate'; // Changed to relative URL

     const response = await fetch(workerUrl, {
      method: 'POST',
      headers: {
       'Content-Type': 'application/json',
      },
      body: JSON.stringify({
       prompt: prompt,
       model: model
      }), // Pass model and prompt in body
     });

     if (!response.ok) {
      const errorText = await response.text();
      throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
     }

     const data = await response.json();
     const r2ObjectKey = data.r2ObjectKey; // Get R2 object key

     // Fetch the image from R2 using the key
     const r2ImageUrl = `/${r2ObjectKey}`; // Assuming you set up a route to serve R2 objects
     generatedImage.src = r2ImageUrl;
     generatedImage.style.display = 'block';
     imageDisplay.style.backgroundColor = 'transparent';

    } catch (error) {
     console.error('Error generating image:', error);
     imageDisplay.innerHTML = `<p style="color: red;">Error generating image: ${error.message}</p>`;
     imageDisplay.style.backgroundColor = '#ffe9e9'; // Indicate error with background
    } finally {
     loadingIndicator.style.display = 'none'; // Hide loading indicator
    }
   });
  </script>
 </body>

 </html>
