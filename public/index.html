<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Generate AI Image</h1>
        <div class="input-group">
            <label for="prompt">Prompt:</label>
            <input type="text" id="prompt" placeholder="Enter your image prompt">
        </div>
        <div class="input-group">
            <label for="model">Select Model:</label>
            <select id="model">
                <option value="@cf/stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion XL Base 1.0</option>
                <option value="@cf/stabilityai/stable-diffusion-v1-5-inpainting">Stable Diffusion v1.5 Inpainting</option>
                <option value="@cf/bytedance/stable-diffusion-xl-lightning">Stable Diffusion XL Lightning</option>
                <option value="@cf/black-forest-labs/flux-1-schnell">Flux 1 Schnell</option>
                <option value="@cf/runwayml/stable-diffusion-v1-5-img2img">Stable Diffusion v1.5 Img2Img</option>
                <option value="@cf/lykon/dreamshaper-8-lcm">Dreamshaper 8 LCM</option>
            </select>
        </div>
        <div class="input-group" id="image-upload-group" style="display: none;">
            <label for="image-upload">Upload Image:</label>
            <input type="file" id="image-upload" accept="image/*">
        </div>
        <button id="generate-btn">Generate Image</button>
        <div id="loading">Generating...</div>
        <div id="image-display">
            <img id="generated-image" src="#" alt="Generated Image">
        </div>
    </div>

    <script>
        const generateBtn = document.getElementById('generate-btn');
        const promptInput = document.getElementById('prompt');
        const modelSelect = document.getElementById('model');
        const imageDisplay = document.getElementById('image-display');
        const generatedImage = document.getElementById('generated-image');
        const loadingIndicator = document.getElementById('loading');
        const imageUploadGroup = document.getElementById('image-upload-group');
        const imageUpload = document.getElementById('image-upload');

        const img2imgModel = "@cf/runwayml/stable-diffusion-v1-5-img2img";
        const inpaintingModel = "@cf/stabilityai/stable-diffusion-v1-5-inpainting";

        modelSelect.addEventListener('change', () => {
            if (modelSelect.value === img2imgModel || modelSelect.value === inpaintingModel) {
                imageUploadGroup.style.display = 'block';
            } else {
                imageUploadGroup.style.display = 'none';
            }
        });

        async function resizeImage(file, maxWidth, maxHeight) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    let width = img.width;
                    let height = img.height;

                    if (width > maxWidth) {
                        height *= maxWidth / width;
                        width = maxWidth;
                    }

                    if (height > maxHeight) {
                        width *= maxHeight / height;
                        height = maxHeight;
                    }

                    const canvas = document.createElement('canvas');
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    resolve(canvas.toDataURL('image/jpeg', 0.7)); // Adjust quality here (0.7)
                };
                img.src = URL.createObjectURL(file);
            });
        }

        generateBtn.addEventListener('click', async () => {
            const prompt = promptInput.value;
            const model = modelSelect.value;
            let imageBase64 = null;

            if (!prompt) {
                alert('Please enter a prompt.');
                return;
            }

            if ((model === img2imgModel || model === inpaintingModel) && !imageUpload.files.length) {
                alert('Please upload an image for this model.');
                return;
            }

            if (imageUpload.files.length > 0) {
                const file = imageUpload.files[0];
                try {
                    const resizedBase64 = await resizeImage(file, 512, 512); // Resize to max 512x512
                    imageBase64 = resizedBase64.split(',')[1];
                } catch (error) {
                    console.error('Error resizing image:', error);
                    alert('Error processing image. Please try again.');
                    return;
                }
            }

            loadingIndicator.style.display = 'block';
            generatedImage.style.display = 'none';
            generatedImage.src = '#';
            imageDisplay.style.backgroundColor = '#e9e9e9';

            try {
                const workerUrl = '/generate';

                const requestBody = {
                    prompt: prompt,
                    model: model,
                };

                if (imageBase64) {
                    requestBody.image = imageBase64;
                }

                const response = await fetch(workerUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody),
                });

                if (!response.ok) {
